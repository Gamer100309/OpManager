<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Hintergrund Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="crownGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hintergrund -->
  <rect width="400" height="400" fill="url(#bgGradient)" rx="40"/>
  
  <!-- Äußerer Ring (symbolisiert Schutz) -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="#00d4ff" stroke-width="3" opacity="0.3"/>
  <circle cx="200" cy="200" r="155" fill="none" stroke="#00d4ff" stroke-width="1.5" opacity="0.2"/>
  
  <!-- Schild Form (Hauptelement) -->
  <path d="M 200 80 
           L 270 110 
           L 270 180 
           Q 270 250, 200 290 
           Q 130 250, 130 180 
           L 130 110 
           Z" 
        fill="url(#shieldGradient)" 
        filter="url(#glow)"
        opacity="0.9"/>
  
  <!-- Schild Outline -->
  <path d="M 200 80 
           L 270 110 
           L 270 180 
           Q 270 250, 200 290 
           Q 130 250, 130 180 
           L 130 110 
           Z" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="2"
        opacity="0.5"/>
  
  <!-- OP Text im Schild -->
  <text x="200" y="200" 
        font-family="Arial, sans-serif" 
        font-size="70" 
        font-weight="bold" 
        fill="#ffffff" 
        text-anchor="middle" 
        dominant-baseline="middle"
        style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">OP</text>
  
  <!-- Krone über dem Schild (symbolisiert Admin-Rechte) -->
  <g transform="translate(200, 60)">
    <!-- Krone Basis -->
    <path d="M -25 0 L -20 -15 L -10 -5 L 0 -20 L 10 -5 L 20 -15 L 25 0 Z" 
          fill="url(#crownGradient)" 
          filter="url(#glow)"/>
    <!-- Krone Edelsteine -->
    <circle cx="-15" cy="-10" r="2" fill="#ff0000" opacity="0.8"/>
    <circle cx="0" cy="-15" r="2.5" fill="#ff0000" opacity="0.8"/>
    <circle cx="15" cy="-10" r="2" fill="#ff0000" opacity="0.8"/>
    <!-- Krone Outline -->
    <path d="M -25 0 L -20 -15 L -10 -5 L 0 -20 L 10 -5 L 20 -15 L 25 0 Z" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="1"
          opacity="0.6"/>
  </g>
  
  <!-- Daten-Symbol (kleine Icons um das Schild) -->
  <!-- Inventar Icon (links) -->
  <g transform="translate(100, 200)">
    <rect x="-12" y="-12" width="24" height="24" fill="#4a4a4a" stroke="#00d4ff" stroke-width="1.5" rx="2"/>
    <rect x="-8" y="-8" width="7" height="7" fill="#00d4ff" opacity="0.5"/>
    <rect x="1" y="-8" width="7" height="7" fill="#00d4ff" opacity="0.5"/>
    <rect x="-8" y="1" width="7" height="7" fill="#00d4ff" opacity="0.5"/>
    <rect x="1" y="1" width="7" height="7" fill="#00d4ff" opacity="0.5"/>
  </g>
  
  <!-- Position Icon (rechts) -->
  <g transform="translate(300, 200)">
    <circle cx="0" cy="0" r="12" fill="#4a4a4a" stroke="#00d4ff" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="3" fill="#00d4ff"/>
    <circle cx="0" cy="0" r="7" fill="none" stroke="#00d4ff" stroke-width="1.5" opacity="0.5"/>
  </g>
  
  <!-- Speicher Icon (unten) -->
  <g transform="translate(200, 320)">
    <rect x="-12" y="-8" width="24" height="16" fill="#4a4a4a" stroke="#00d4ff" stroke-width="1.5" rx="2"/>
    <line x1="-8" y1="-2" x2="8" y2="-2" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="-8" y1="2" x2="8" y2="2" stroke="#00d4ff" stroke-width="1.5"/>
  </g>
  
  <!-- Plugin Name unten -->
  <text x="200" y="365" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="#00d4ff" 
        text-anchor="middle"
        style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">OpManager</text>
  
  <!-- Version klein darunter -->
  <text x="200" y="385" 
        font-family="Arial, sans-serif" 
        font-size="12" 
        fill="#ffffff" 
        text-anchor="middle"
        opacity="0.6">v4.0</text>
</svg>