# General messages
general:
  console-only: "§cThis command can only be executed by players!"
  no-permission: "§cYou don't have permission for this command!"
  reload-success: "§aOpManager has been reloaded!"

# /opon Command
opon:
  already-op: "§cYou already have OP!"
  whitelist-disabled: "§cYou are not on the whitelist and cannot use this command!"
  success-full:
    - "§a§l✓ Data saved and OP activated!"
    - "§7Inventory: §eSaved"
    - "§7Armor & Offhand: §eSaved"
    - "§7Position: §eSaved"
    - "§7Gamemode: §eSaved"
    - "§7XP: §eSaved"
    - "§7Health & Hunger: §eSaved"
    - "§7Effects: §eSaved"
    - ""
    - "§7Use §e/opoff §7to restore everything."
  success-minimal:
    - "§a§l✓ Position & Gamemode saved, OP activated!"
    - "§7Position: §eSaved"
    - "§7Gamemode: §eSaved"
    - ""
    - "§e⚠ Inventory saving is disabled (inventory_save: false)"
    - "§7Only position and gamemode will be restored on §e/opoff§7."

# /opoff Command
opoff:
  no-op: "§cYou don't have OP!"
  no-data-found:
    - "§e⚠ No saved data found!"
    - "§7You didn't use §e/opon §7or OP was given externally."
    - "§aOP was removed anyway."
  vanish-disabled: "§7Vanish was disabled."
  success-full:
    - "§a§l✓ OP removed and data restored!"
    - "§7Inventory: §aRestored"
    - "§7Armor & Offhand: §aRestored"
    - "§7Position: §aRestored"
    - "§7Gamemode: §aRestored"
    - "§7XP: §aRestored"
    - "§7Health & Hunger: §aRestored"
    - "§7Effects: §aRestored"
  success-minimal:
    - "§a§l✓ OP removed!"
    - "§7Position: §aRestored"
    - "§7Gamemode: §aRestored"
    - ""
    - "§e⚠ Inventory was not restored (inventory_save: false)"

# /opreturnback Command
returnback:
  no-permission-whitelist: "§cYou are not on the whitelist and cannot use this command!"
  no-data:
    - "§cNo saved data found!"
    - "§7You didn't use §e/opon §7or data was already deleted by §e/opoff§7."
  error-loading: "§cError loading data! Contact an administrator."
  success:
    - "§a✓ You were teleported to your saved position!"
    - "§7World: §e{world}"
    - "§7Position: §e{x} / {y} / {z}"
    - ""
    - "§7You still have OP. Use §e/opoff §7to remove OP and restore everything."

# /opRestoreInventory Command
restore:
  no-op: "§cYou don't have OP! Use §e/opon §cfirst."
  inventory-disabled:
    - "§c⚠ Inventory saving is disabled!"
    - ""
    - "§7The config option §einventory_save §7is set to §cfalse§7."
    - "§7No inventory data was saved."
    - ""
    - "§7What was saved:"
    - "§7 • Position (use §e/opreturnback§7)"
    - "§7 • Gamemode (will be restored on §e/opoff§7)"
  no-data:
    - "§cNo saved data found!"
    - "§7You didn't use §e/opon§7."
  error-loading: "§cError loading data! Contact an administrator."
  success:
    - "§a§l✓ Inventory and player status restored!"
    - "§7Inventory: §aRestored"
    - "§7Armor & Offhand: §aRestored"
    - "§7XP: §aRestored"
    - "§7Health & Hunger: §aRestored"
    - "§7Effects: §aRestored"
    - ""
    - "§7Position & Gamemode remain unchanged."
    - "§7You still have OP. Use §e/opoff §7to remove OP."

