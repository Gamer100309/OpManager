# ==============================
# Data Storage Strategy
# ==============================

# Choose how player data (inventory, XP, position, etc.) is stored:
#
# MEMORY_ONLY:
#   - Data is saved only in RAM (fastest performance)
#   - ‚ö†Ô∏è WARNING: Data will be LOST on server crash, restart, or reload!
#   - ‚ö†Ô∏è WARNING: Data will be LOST if player disconnects!
#   - Use only for testing or if you accept the risk of data loss
#
# DISK_ONLY:
#   - Data is saved only to disk (safe from crashes/restarts)
#   - Slightly slower than MEMORY_ONLY, but still fast
#   - Files are automatically deleted after /opoff
#   - Recommended for servers with frequent restarts
#
# DISK_AND_MEMORY:
#   - Data is saved in both RAM and on disk (best of both worlds)
#   - Fast access from RAM with disk backup for safety
#   - Disk files are automatically deleted after /opoff
#   - Recommended for most servers (balanced performance + safety)
#
# NOTE: Disk files in 'plugins/OpManager/playerdata/' are temporary!
#       They are automatically deleted when you run /opoff.
#       Only active OP sessions are stored on disk.
storage_strategy: DISK_AND_MEMORY