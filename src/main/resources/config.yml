# 3. Player names are case-sensitive (must match exactly!)
# 4. Save the file and reload with /reload or restart the server
#
# Example with multiple players:
# whitelist:
#   - Gamer100309
#   - AnotherAdmin
#   - TrustedModerator
#   - BuilderName
